spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-client-person
          uri: http://localhost:8091
          #uri: lb://ms-client-person
          predicates:
            - Path=/api/client/person/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080
